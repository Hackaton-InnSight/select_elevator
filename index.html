<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste RPG 2D Responsive</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #3e3e3e;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background-pixel-art.jpg');
            /* Remplacer par l'image de votre choix */
            background-size: cover;
        }

        .list-container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #555;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .list-container {
                width: 100%;
            }

            li {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="list-container">
        <ul>
            <li><a href="">2e étage : Restaurant</a></li>
            <li>1e étage : Chambres</li>
            <li>Rez-de-chaussée : Accueil</li>
            <li>-1 : SPA & détente</li>
            <li>-2 : Parking</li>

        </ul>
    </div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            var links = document.querySelectorAll('a');
            links.forEach(function (link) {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // Empêcher le comportement par défaut du lien
                    var url = this.getAttribute('href');
                    console.log(window.top.location.href);
                    window.top.location.href = url; // Redirige la fenêtre principale
                });
            });
        });
    </script>

</body>

</html>
